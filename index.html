<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">

  <html>

  <head>
    <title>Joselin's Log in</title>
  </head>

<body>
 <div class="headline">
    <h1 class="text-headline">Joselin's log in system</h1>
    <h3 class="text-subheadline">Enter you information below:</h3>
  <form>
    <span>
      <label for="username" class="text-small-uppercase">Username</label>
      <input class="text-body" id="username" name="username" type="text" required>
    </span>
    <span>
      <label for="email" class="text-small-uppercase">Email</label>
      <input class="text-body" id="email" name="email" type="email" required>
    </span>
   <label>Age:</label>
    <input type="number" id="ageInput"><br><br>

     <label>Gender:</label><br>
    <input type="radio" name="Female" value="Female">Female<br>
    <input type="radio" name="male" value="male">male<br>
    <input type="radio" name="none-gender" value="none-gender">non-gender<br><br>

    <label>Hobbies:</label><br>
    <input type="checkbox" class="hobby" value="Reading">Reading<br>
    <input type="checkbox" class="hobby" value="Gaming">Gaming<br>
    <input type="checkbox" class="hobby" value="Sports">Sports<br><br>

    <input class="text-small-uppercase" id="submit" type="submit" value="Subscribe now">
  </form>
</main>

</html>

</html>
